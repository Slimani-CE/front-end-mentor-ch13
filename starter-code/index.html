<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>

  <h1 class="title">Password Generator</h1>
  <div class="container">
    <div class="header">
      <input type="text" value="" disabled placeholder="P4$5W0rD!">
      <div>
        <span class="hidden">copied</span>
        <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
      </div>
    </div>
    <div class="body">
      <div class="char-length-div">
        <div class="char-length-header">
          <span>Character Length</span>
          <div class="result">0</div>
        </div>
        <input type="range" value="0" class="length-input">
      </div>
      <ul class="include-list">
        <li>
          <input type="checkbox" id="upper-letters-li" data-type="upper" class="hidden">
          <label onclick="toggleCheckbox(this)" for="upper-letters-li"><div class="checkbox"><svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg></div> Include Uppercase Letters</label>
        </li>
        <li>
          <input type="checkbox" id="lower-letters-li" data-type="lower" class="hidden">
          <label onclick="toggleCheckbox(this)" for="lower-letters-li"><div class="checkbox"><svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg></div> Include Lowercase Letters</label>
        </li>
        <li>
          <input type="checkbox" id="numbers-li" data-type="numbers" class="hidden">
          <label onclick="toggleCheckbox(this)" for="numbers-li"><div class="checkbox"><svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg></div> Include Numbers</label>
        </li>
        <li>
          <input type="checkbox" id="symbols-li" data-type="symbols" class="hidden">
          <label onclick="toggleCheckbox(this)" for="symbols-li"><div class="checkbox"><svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg></div> Include Symbols</label>
        </li>
      </ul>
      <div class="strength-div">
        <span>Strength</span>
        <div class="level">
          <span></span>
          <div class="level-amount">
            <div class="level-bar"></div>
            <div class="level-bar"></div>
            <div class="level-bar"></div>
            <div class="level-bar"></div>
          </div>
        </div>
      </div>
      <button class="generate-btn">Generate <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg></button>
    </div>
  </div>
  <!-- Password Generator

  P4$5W0rD!

  Character Length

  Include Uppercase Letters
  Include Lowercase Letters
  Include Numbers
  Include Symbols

  Strength

  Generate -->

  <script src="script.js"></script>

</body>
</html>
